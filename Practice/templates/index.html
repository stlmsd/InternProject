<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Garamond, Serif;
}

/* the header */
header {
  background-color: #2a08a8;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/*two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px;
  background: #1d750c;
  padding: 20px;
}

nav :right {
  float: right;
  width: 30%;
  height: 20px;
  background: #ffffff;
  padding: 0px;
}
/* the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

table {
  float: middle;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; 
}

/*  floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/*  the footer */
footer {
  background-color: #2a08a8;
  padding: 10px;
  text-align: center;
  color: white;
}


@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
